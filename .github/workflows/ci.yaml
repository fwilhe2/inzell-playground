name: CI
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: fwilhe2/setup-kotlin@main
    - name: Install Inzell Devel version
      run: |
        git clone -b master https://github.com/fwilhe2/Inzell
        cd Inzell
        ./gradlew publishToMavenLocal
        find $HOME/.m2
    - name: Calculate
      run: |
        kotlin -cp /home/runner/.m2/repository/com/github/fwilhe/inzell/inzell-jvm/0.0.3.norelease/inzell-jvm-0.0.3.norelease.jar -howtorun .main.kts PerformanceModel.main.kts
    - name: foo
      run: |
        kotlin -howtorun .main.kts foo
